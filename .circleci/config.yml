# Ruby CircleCI 2.1 configuration file
version: 2.1

persist-to-workspace: &persist-to-workspace
  persist_to_workspace:
    root: /home/circleci
    paths:
      - .asdf
      - .bashrc
      - ./project

attach-to-workspace: &attach-to-workspace
  attach_workspace:
    at: /home/circleci

executors:
  ubuntu_vm:
    machine:
      image: ubuntu-2204:2024.04.4
      docker_layer_caching: true

commands:
  start_services:
    parameters:
      services:
        description: List of services to run
        type: string
    steps:
      - run:
          name: Copy config files
          command: |
            cp script/config/podman-compose.yml ./compose.yaml
            cp -r script/config/sentinel1_template ./sentinel1
            cp -r script/config/sentinel2_template ./sentinel2
            cp -r script/config/sentinel3_template ./sentinel3
            cp -r script/config/twemproxy_template.yml ./twemproxy.yml
      - run:
          name: Start services
          command: |
            docker-compose up << parameters.services >>
          background: true
  install_ruby:
    steps:
      - restore_cache: # Download and cache dependencies
          keys:
            - asdf-ruby-3.0.2-v1
      - run:
          name: Install Ruby 3.0.2
          command: |
            cd $HOME
            if [ ! -d ".asdf" ]; then
              git clone https://github.com/asdf-vm/asdf.git ~/.asdf --branch v0.14.0
            fi
            echo '. "$HOME/.asdf/asdf.sh"' > ~/.bashrc
            source .bashrc
            asdf plugin add ruby https://github.com/asdf-vm/asdf-ruby.git
            asdf install ruby 3.0.2
            echo 'ruby 3.0.2' > $HOME/project/.tool-versions
      - save_cache:
          paths:
            - ../.asdf
          key: asdf-ruby-3.0.2-v1
      - *persist-to-workspace
  install_dependencies:
    steps:
      - restore_cache: # Download and cache dependencies
          keys:
            - bundle-{{ .Environment.CACHE_VERSION }}-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install dependencies
          command: |
            # Required for the license_finder
            # The Gemfile.lock includes nokogiri but bundler
            # would install native gem instead if not forced
            source $HOME/.bashrc
            bundle config set --local force_ruby_platform 'true'
            bundle config set --local deployment 'true'
            bundle install
      - save_cache:
          name: Save Bundle cache
          paths:
            - vendor/bundle
          key: bundle-{{ .Environment.CACHE_VERSION }}-{{ checksum "Gemfile.lock" }}
      - *persist-to-workspace
  run_tests:
    steps:
      - run:
          name: Run tests
          command: bundle exec script/test

workflows:
  version: 2
  workflow:
    jobs:
      - install_ruby
      - install_dependencies:
          requires:
            - install_ruby
      - test_single:
          requires:
            - install_dependencies
      - test_sentinels:
          requires:
            - install_dependencies
      - test_twemproxy:
            requires:
              - install_dependencies

jobs:
  install_ruby:
    executor:
      name: ubuntu_vm
    steps:
      - checkout
      - install_ruby
  install_dependencies:
    executor:
      name: ubuntu_vm
    working_directory: ~/project
    steps:
      - *attach-to-workspace
      - install_dependencies
  test_single:
    executor:
      name: ubuntu_vm
    working_directory: ~/project
    environment:
      CONFIG_QUEUES_MASTER_NAME: redis://localhost:6379
      CONFIG_REDIS_PROXY: redis://localhost:6379
    steps:
      - *attach-to-workspace
      - start_services:
          services: redis-master
      - run_tests
  test_sentinels:
    executor:
      name: ubuntu_vm
    working_directory: ~/project
    environment:
      CONFIG_QUEUES_MASTER_NAME: redis://redis-master
      CONFIG_QUEUES_SENTINEL_HOSTS: redis://localhost:26379,redis://localhost:26380,redis://localhost:26381
      CONFIG_REDIS_PROXY: redis://redis-master
      CONFIG_REDIS_SENTINEL_HOSTS: redis://localhost:26379,redis://localhost:26380,redis://localhost:26381
    steps:
      - *attach-to-workspace
      - start_services:
          services: redis-master redis-replica1 redis-replica2 redis-sentinel1 redis-sentinel2 redis-sentinel3
      - run_tests
  test_twemproxy:
    executor:
      name: ubuntu_vm
    working_directory: ~/project
    environment:
      CONFIG_QUEUES_MASTER_NAME: redis://localhost:6379
      CONFIG_REDIS_PROXY: redis://localhost:22121
    steps:
      - *attach-to-workspace
      - start_services:
          services: redis-master twemproxy redis-shard1 redis-shard2 redis-shard3
      - run_tests
