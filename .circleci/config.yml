# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2
jobs:
  build:
    branches:
      #only:
      #  # This is where pull requests from "bors r+" are built.
      #  - staging
      #  # This is where pull requests from "bors try" are built.
      #  - trying
      #  # Uncomment this to enable building pull requests.
      #  - master
      ignore:
        # never run CI on staging.tmp
        - staging.tmp
        # or any other tmp branch
        - /.*\.tmp/

    docker:
      # specify the version you desire here
       - image: quay.io/3scale/apisonator-ci:20210902

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/app

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-rbenv-dependencies-{{ checksum ".ruby-version" }}
          - v2-dependencies-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v2-rbenv-dependencies-
          - v2-dependencies-

      - run:
          name: rbenv update
          command: |
            rbenv_update_env

      - save_cache:
          paths:
            - ~/.rbenv
          key: v2-rbenv-dependencies-{{ checksum ".ruby-version" }}

      - run:
          name: bundle install
          command: |
            bundle_install_rubies

      - save_cache:
          paths:
            - ~/.rbenv/versions
          key: v2-dependencies-{{ checksum "Gemfile.lock" }}

      #run tests!
      - run:
          name: Run tests on Ruby 2.7
          command: |
            TEST_RUBY_VERSION=2.7 script/ci

      #- run:
      #    name: Run tests on all Rubies
      #    command: |
      #      TEST_ALL_RUBIES=1 script/ci
